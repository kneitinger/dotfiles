theme = "native"
icons = "awesome5"
icons_format = "  {icon} "


[[block]]
block = "focused_window"
max_width = 100
show_marks = "none"
format = "{combo} "

[[block]]
block = "custom"
command = "echo '[-]'"
interval = "once"
on_click = "~/bin/keyset && ~/bin/font-sizer-alacritty"

[[block]]
block = "cpu"
format = "{utilization}"
interval = 7

[[block]]
block = "load"
interval = 21
format = "{1m}|{5m}|{15m}"

[[block]]
block = "networkmanager"
on_click = "alacritty -e nmtui"
primary_only = true
interface_name_exclude = ['br\-[0-9a-f]{12}', 'docker\d+']
interface_name_include = []

[[block]]
block = "backlight"
step_width = 1

[[block]]
block = "battery"
format = "{percentage} {time} {power}"
interval = 13

[[block]]
block = "sound"
on_click = "pavucontrol"
step_width = 2

[[block]]
block = "time"
interval = 10
format = "%a %m/%d %R "
