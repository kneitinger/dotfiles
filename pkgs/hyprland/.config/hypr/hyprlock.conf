general {
    grace = 10
	hide_cursor = true
    ignore_empty_input = true
}

label {
    monitor =
    text = locked.
    color = rgba(255, 255, 255, 1.0)
    font_size = 256
    font_family = Jost* Medium
    rotate = 0 # degrees, counter-clockwise

    halign = right
    valign = bottom
    position = -10, -80
}

background {
    monitor =
    path = ~/.bg.png
    #path = screenshot
    #color = rgba(25, 20, 20, 0.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 5 # 0 disables blurring
    blur_size = 2
    noise = 0.0517
    contrast = 1.0
    #brightness = 0.8172
    #vibrancy = 0.1696
    #vibrancy_darkness = 0.0
}
